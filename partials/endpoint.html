<query-field></query-field>
<div id="conferences">
    <div class="padding"></div>
    <div class="info" ng-if="response.length === 0">No results were found</div>
    <div id="endpoint-info" class="table">
        <table>
            <tr ng-repeat="(key, value) in response.info"
                ng-class-even="'lightRow'"
                ng-class-odd="'darkRow'">
                <td class="info-key">{{key}}</td>
                <td class="info-value">{{value}}</td>
            </tr>
        </table>
    </div>
    <span  ng-repeat="data in response.tables">
        <db-table data="data"></db-table>
    </span>
</div>
<div id="loading" ng-if="loading">Loading...</div>
<span ng-repeat="info in data.info">
        <db-table data="info"></db-table>
    </span>
<span ng-repeat="(setName, chartsSet) in data.charts" drop-down setname="setName">
    <span ng-repeat="chart in chartsSet">
        <linechart data="chart.chart"
                   options="chart.options"
                   width="850"
                   height="300"
                   class="chart">
        </linechart>
    </span>
</span>
