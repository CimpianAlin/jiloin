<div>
    <div id="query-field">
        <span id="query-input">
            <input type="text" placeholder="Search for..." ng-model="searchFor" id="search-field">
            <button class="button" ng-click="makeQuery()">Search</button>
            <input type="radio" ng-model="fieldName" id="id" value="conference_id"><label for="id">conference_id</label>
            <input type="radio" ng-model="fieldName" id="jid" value="room_jid"><label for="jid">room_jid</label>
            <input type="radio" ng-model="fieldName" id="name" value="name"><label for="name">name</label>
        </span>
    </div>
    <div class="padding"></div>
    <span id="errorMessage" ng-show="errorMessage!=''">{{errorMessage}}</span>
    <span  ng-repeat="data in response">
        <db-table data="data"></db-table>
    </span>
</div>
